apiVersion: v2
name: agro-shop
description: A Helm chart for Agro Shop Flask application with monitoring stack
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - flask
  - ecommerce
  - agro
  - monitoring
  - prometheus
  - grafana
home: https://github.com/Khuma77/DevOPS
sources:
  - https://github.com/Khuma77/DevOPS
maintainers:
  - name: Khuma77
    url: https://github.com/Khuma77
dependencies:
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.19"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  - name: loki
    version: "5.41.4"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
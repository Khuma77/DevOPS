{% extends "admin_dashboard.html" %}

{% block content %}
<h2>Edit Product</h2>

<form method="POST" class="mt-3" style="max-width: 400px;">
    <input class="form-control mb-3" name="name" value="{{ product.name }}" required>
    <input class="form-control mb-3" name="price" type="number" value="{{ product.price }}" required>

    <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}

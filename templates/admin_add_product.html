{% extends "admin_dashboard.html" %}

{% block content %}
<h2>Add New Product</h2>

<form method="POST" class="mt-3" style="max-width: 400px;">
    <input class="form-control mb-3" name="name" placeholder="Product name" required>
    <input class="form-control mb-3" name="price" placeholder="Price" type="number" required>

    <button class="btn btn-success">Add Product</button>
</form>
{% endblock %}

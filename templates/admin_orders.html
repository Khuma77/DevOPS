<h2>Orders</h2>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Total</th>
        <th>Date</th>
    </tr>

    {% for o in orders %}
    <tr>
        <td>{{ o.id }}</td>
        <td>{{ o.customer_name }}</td>
        <td>{{ o.phone }}</td>
        <td>{{ o.address }}</td>
        <td>{{ o.total }}</td>
        <td>{{ o.created_at }}</td>
    </tr>
    {% endfor %}
</table>

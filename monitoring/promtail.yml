server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: agro-shop-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: agro-shop
          __path__: /var/log/app/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: asctime
            level: levelname
            logger: name
            message: message
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'
      - labels:
          level:
          logger:
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Flask application metrics
  - job_name: 'agro-shop'
    static_configs:
      - targets: ['agro-shop:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Flask application health check
  - job_name: 'agro-shop-health'
    static_configs:
      - targets: ['agro-shop:5000']
    metrics_path: '/health'
    scrape_interval: 30s
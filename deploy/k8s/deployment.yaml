apiVersion: apps/v1
kind: Deployment
metadata:
  name: agro-shop
  labels:
    app: agro-shop
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agro-shop
  template:
    metadata:
      labels:
        app: agro-shop
    spec:
      containers:
      - name: agro-shop
        image: ghcr.io/khuma77/agro-shop:prod-8d6eab623ba9faf35504f1eb6feafe3bada4ca69
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: agro-shop-service
spec:
  selector:
    app: agro-shop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agro-shop-config
data:
  FLASK_ENV: "production"
  DATABASE_URL: "sqlite:///agro.db"
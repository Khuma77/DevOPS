[flake8]
max-line-length = 127
max-complexity = 10
exclude = 
    venv/,
    env/,
    .venv/,
    .env/,
    build/,
    dist/,
    *.egg-info/,
    __pycache__/,
    .pytest_cache/,
    .git/,
    logs/,
    monitoring/,
    deploy/,
    static/,
    templates/
ignore = E203,W503,F401
per-file-ignores =
    test_*.py:E501,F401,F811
    *_test.py:E501,F401,F811
    __init__.py:F401

[tool:pytest]
testpaths = .
python_files = test_*.py *_test.py
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
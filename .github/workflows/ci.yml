name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  build-push:
    # github-actions tomonidan qilingan push (update-manifests commit) qayta build/push qilib loop qilmasin
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (always main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Debug git state
        run: |
          echo "event=$GITHUB_EVENT_NAME ref=$GITHUB_REF sha=$GITHUB_SHA actor=$GITHUB_ACTOR"
          git rev-parse HEAD
          git log -1 --oneline

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -f Dockerfile.production \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/agro-shop:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/agro-shop:${SHORT_SHA} \
            .

      - name: Push image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agro-shop:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agro-shop:${SHORT_SHA}

  update-manifests:
    # github-actions push qilgan commitlarda yana o'zini o'zi trigger qilib yubormasin
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions'
    runs-on: ubuntu-latest
    needs: build-push
    steps:
      - name: Checkout (always main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Debug git state
        run: |
          echo "event=$GITHUB_EVENT_NAME ref=$GITHUB_REF sha=$GITHUB_SHA actor=$GITHUB_ACTOR"
          git rev-parse HEAD
          git log -1 --oneline

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update Helm values (safe quoting)
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          yq -i '.app.image.repository = strenv(DOCKERHUB_USERNAME) + "/agro-shop"' helm/agro-shop/values-prod.yaml
          yq -i '.app.image.tag = env(SHORT_SHA)' helm/agro-shop/values-prod.yaml

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add helm/agro-shop/values-prod.yaml
          git diff --cached --quiet && { echo "No changes to commit"; exit 0; }

          # Bu commit keyingi workflow run'larni keraksiz ko'paytirmasligi uchun
          git commit -m "chore(gitops): deploy ${GITHUB_SHA} [skip ci]"
          git push
